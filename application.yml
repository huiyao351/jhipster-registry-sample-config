# ===================================================================
# JHipster Sample Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: JHipster Registry config server
    status: Connected to the JHipster Registry config server 1
    #using https://github.com/jhipster/jhipster-registry-sample-config !

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
                secret: crong
#---
spring:
  profiles: peer1                                 # 指定profile=peer1
server:
  port: 8761
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.50:8762/eureka/      # 将自己注册到peer2这个Eureka上面去

